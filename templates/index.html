<!doctype html>
<title>A short quiz</title>
<link rel=stylesheet type=text/css href='{{ url_for('static',filename='style_lulu.css')}}'>
<div class=page>
  <h1>User Input</h1>
  <div class=metanav>
    <h4>
      Please enter a stock ticker eg. GOOG, and check desired features.
    </h4>

    <form id='userinfoform_lulu' method='post' action='index' >
      <p>
    Ticker symbol: <input type='text' name='symbol' />
      </p>
    <p>
          <input type='checkbox' name='answer' value={{ans1}} /> {{ans1}} <br />
          <input type='checkbox' name='answer' value={{ans2}} /> {{ans2}} <br />
          <input type='checkbox' name='answer' value={{ans3}} /> {{ans3}} <br />
        </p>  
      <p>
    <input type='submit' value='Submit' />
      </p>
    

    </form>

  </div>
</div>
